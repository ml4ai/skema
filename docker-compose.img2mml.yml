# Docker Compose file for the img2mml service
version: "3"

networks:
  skema_net:
    external: true

services:
  img2mml:
    image: lumai/askem-skema-img2mml:latest
    container_name: img2mml
    entrypoint: uvicorn img2mml:app --host=0.0.0.0 --port=8020
    ports:
      - "8020:8020"
    networks:
      skema_net:
        aliases:
          - "img2mml" 


