---
c:
  tree_sitter_name: tree-sitter-c
  clone_url: https://github.com/tree-sitter/tree-sitter-c.git
  supports_comment_extraction: True
  supports_fn_extraction: False
  extensions:
    - .c
cpp:
  tree_sitter_name: tree-sitter-cpp
  clone_url: https://github.com/tree-sitter/tree-sitter-cpp.git
  supports_comment_extraction: True
  supports_fn_extraction: False
  extensions:
    - .cpp
fortran:
  tree_sitter_name: tree-sitter-fortran
  clone_url: https://github.com/stadelmanma/tree-sitter-fortran.git
  commit_sha: f73d473
  supports_comment_extraction: True
  supports_fn_extraction: True
  extensions:
    - .f
    - .F
    - .f90
    - .f95
    - .for
matlab:
  tree_sitter_name: tree-sitter-matlab
  clone_url: https://github.com/acristoffers/tree-sitter-matlab.git
  commit_sha: 6071891 
  supports_comment_extraction: True
  supports_fn_extraction: True
  extensions:
    - .m
python:
  tree_sitter_name: tree-sitter-python
  clone_url: https://github.com/tree-sitter/tree-sitter-python.git
  supports_comment_extraction: True
  supports_fn_extraction: True
  extensions:
    - .py
r:
  tree_sitter_name: tree-sitter-r
  clone_url: https://github.com/r-lib/tree-sitter-r.git
  supports_comment_extraction: True
  supports_fn_extraction: False
  extensions:
    - .r
