taxonomy: "org/ml4ai/skema_textreading/grammars/taxonomy.yml"

vars: "org/ml4ai/skema_textreading/grammars/triggers.yml"

rules:


  - import: "org/ml4ai/skema_textreading/grammars/entities.yml"
    vars:
      priority1: "3"
      priority2: "4"
      priority3: "5"


  - import: "org/ml4ai/skema_textreading/grammars/values.yml"
    vars:
      priority: "3"
      compoundPriority: "4"

  - import: "org/ml4ai/skema_textreading/grammars/locations.yml"
    vars:
      priority1: "1"
      priority2: "2"

  - import: "org/ml4ai/skema_textreading/grammars/dates.yml"
    vars:
      priority1: "1"
      priority2: "2"

  - import: "org/ml4ai/skema_textreading/grammars/descriptions.yml"
    vars:
      action: descriptionActionFlow #note: there are two rules that do not use this action flow
      priority: "6"

  - import: "org/ml4ai/skema_textreading/grammars/parameterSettings.yml"
    vars:
      paramSetAction: processParamSetting
      paramIntAction: processParamSettingInt
      priority: "7"

  - import: "org/ml4ai/skema_textreading/grammars/units.yml"
    vars:
      priority: "7"

  - import: "org/ml4ai/skema_textreading/grammars/unitRels.yml"
    vars:
      priority: "8"
      action: unitActionFlow

# note: model rules moved back to model.yml and thus enabled again.
  - import: "org/ml4ai/skema_textreading/grammars/model.yml"
    vars:
      priority: "9"

  - import: "org/ml4ai/skema_textreading/grammars/context.yml"
    vars:
      priority: "4"

  - import: "org/ml4ai/skema_textreading/grammars/functions.yml"
    vars:
      action: functionActionFlow
      priority: "9"

  - import: "org/ml4ai/skema_textreading/grammars/contextualizedEvents.yml"
    vars:
      priority: "10"

  - import: "org/ml4ai/skema_textreading/grammars/modelDescriptions.yml"
    vars:
      action: filterModelDescrs
      priority: "10"

