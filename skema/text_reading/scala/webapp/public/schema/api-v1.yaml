      type: object
      # description: todo
      properties:
        attType:
          type: string
          # description: todo
          enum:
            - FunctionAtt
        trigger:
          type: string
          # description: todo
        foundBy:
          type: string
          # description: todo

    Arguments:
      type: object
      # description: todo
      additionalProperties:
        type: array
        # description: todo
        items:
          $ref: "#/components/schemas/AutomatesMention"

    Paths:
      type: object
      # description: todo
      nullable: true
      additionalProperties:
        type: array
        # description: todo
        items:
          $ref: "#/components/schemas/Edge"

    Edge:
      type: object
      # description: todo
      required:
        - source
        - destination
        - relation
      properties:
        source:
          type: integer
          description: the token index for the source vertex
          format: int32
        destination:
          type: integer
          description: the token index for the destination vertex
          format: int32
        relation:
          type: string
          description: the relation to which this Edge corresponds

    Document:
      type: object
      # description: todo
      required:
        - id
        - text
        - sentences
      properties:
        id:
          type: string
          description: the equivalence hash for this org.clulab.processors.Document
          example: unknownDocument
        text:
          type: string
          description: the original text from which this document was produced
        sentences:
          type: array
          description: array of org.clulab.processors.Sentence
          items:
            $ref: "#components/schemas/Sentence"

    Sentence:
      type: object
      required:
        - words
        - startOffsets
        - endOffsets
        - raw
        - tags
        - lemmas
        - entities
        - norms
        - chunks
        - graphs
      properties:
        words:
          type: array
          description: the tokens for this sentence
          items:
            type: string
        startOffsets:
          type: array
          description: the character-based start offset for each token in this sentence
          items:
            type: integer
            format: int32
        endOffsets:
          type: array
          description: the character-based end offset for each token in this sentence
          items:
            type: integer
            format: int32
        raw:
          type: array
          # description: todo
          items:
            type: string
        tags:
          type: array
          description: the part of speech tag for each token in this sentence
          items:
            type: string
        lemmas:
          type: array
          description: the lemma form of each token in this sentence
          items:
            type: string
        entities:
          type: array
          description: the BIO-style entity label for each token in this sentence
          items:
            type: string
        norms:
          type: array
          # description: todo
          items:
            type: string
        chunks:
          type: array
          description: the BIO-style chunk label designating a coarse XP assignment for each token in this sentence
          items:
            type: string
        graphs:
          $ref: "#/components/schemas/GraphMap"

    GraphMap:
      type: object
      description: map of graph name -> DirectedGraph
      additionalProperties:
        $ref: "#/components/schemas/DirectedGraph"

    DirectedGraph:
      type: object
      # description: todo
      required:
        - edges
        - roots
      properties:
        edges:
          type: array
          description: the edges comprising this graph
          items:
            $ref: "#/components/schemas/Edge"
        roots:
          type: array
          description: the token indices corresponding to the root nodes for this DirectedGraph
          items:
            type: integer
            format: int32
            uniqueItems: true
