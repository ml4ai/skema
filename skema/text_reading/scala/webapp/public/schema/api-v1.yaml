        - type
        - text
        - labels
        - tokenInterval
        - characterStartOffset
        - characterEndOffset
        - sentence
        - document
        - keep
        - foundBy
        - attachments
      properties:
        id:
          type: string
          # description: todo
        type:
          description: an identifier for this mention type
          enum: 
            - TextBoundMention
        text:
          type: string
          description: enclosing text span corresponding to this mention
        labels:
          type: array
          description: the labels for this mention
          items:
            type: string
        tokenInterval:
          $ref: "#/components/schemas/Interval"
        characterStartOffset:
          type: integer
          # description: todo
          format: int32
        characterEndOffset:
          type: integer
          # description: todo
          format: int32
        sentence:
          type: integer
          description: the index of the sentence in the document that encompasses this mention
          format: int32
        document:
          type: string
          description: an identifier for the source document from which this mention originates
        keep:
          type: boolean
          # description: todo
        foundBy:
          type: string
          # description: todo
        attachments:
          type: array
          # description: todo
          items:
            $ref: "#/components/schemas/AutomatesAttachment"
