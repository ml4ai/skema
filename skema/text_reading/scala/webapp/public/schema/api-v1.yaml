    Interval:
      type: object
      required:
        - start
        - end
      properties:
        start:
          type: integer
          description: inclusive start of of interval
          format: int32
        end:
          type: integer
          description: exclusive end of the interval
          format: int32

    AutomatesAttachment:
      oneOf:
