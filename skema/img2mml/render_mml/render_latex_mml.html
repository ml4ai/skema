<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="static/css/style.css" />

    <!-- MathJaX for LaTeX parsing -->
    <!-- Only using the text-svg component -->
    <script>
      MathJax = {
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
  </head>

  <body>
    <div id="table-loading"></div>
    <table id="table"></table>

    <!-- jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>

    <!-- XML Formatter (for pretty-printing MathML) -->
    <script
      src="https://cdn.jsdelivr.net/npm/xml-formatter@2.1.0/dist/browser/xml-formatter.js"
      defer
    ></script>

    <!-- Load the data -->
    <script src="latex_data_dev.js" defer></script>

    <!-- Generate the table -->
    <script src="static/js/generate-table-latex-mml.js" defer></script>
  </body>
</html>
